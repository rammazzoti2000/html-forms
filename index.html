<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
        <title>Intuit Account - Sign Up</title>
        
    </head>

    <body>
        <main>        
            <nav>
                <div class="signin-container">
                    <div class="forgot-password">
                        <ul class="forgot-password-list">
                            <li class="top-text">Already have an Intuit account?</li>
                            <li class="bottom-text"><a href="#">I forgot my User ID or Password</a></li>
                        </ul>
                    </div>
                    <button type="button" name="sign-in" class="signin-button">Sign In</button>
                </div>
            </nav>

            <header>
                <a class="header-form" href="#" aria-label="intuit"></a>
                <div class="form-logos">
                    <ul>
                        <li>
                            <i class="logo-ico mint-logo"></i>
                            <i class="logo-text mint-text-logo"></i>
                        </li>
                        <li>
                            <i class="logo-ico quickbooks-logo"></i>
                            <i class="logo-text quickbooks-text-logo"></i>
                        </li>
                        <li>
                            <i class="logo-ico turbotax-logo"></i>
                            <i class="logo-text turbotax-text-logo"></i>
                        </li>
                    </ul>
                </div>
            </header>
            
        </main>
    </body>

</html>
